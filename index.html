<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Dokyong's Homepage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Klee+One&display=swap");

      html,
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p {
        font-family: "Klee One", cursive;
        text-align: center;
      }

      body {
        background-color: hsl(326, 52%, 88%);
        background-size: 100%;
        height: 100%;
        background-repeat: no-repeat;
      }

      .w3-wide {
        letter-spacing: 10px;
      }

      .w3-hover-opacity {
        cursor: pointer;
      }

      #title {
        color: hsl(0, 0%, 15%);
        font-size: 40px;
        text-align: center
      }
    </style>
  </head>
  <body>
    <h1 id="title">
      Dokyong's Home Page
    </h1>
    <!-- About -->
    <div class="w3-content w3-container w3-padding-64" id="about">
      <h3 class="w3-center">About Me</h3>
      <p>Welcome to my home page! My name is Dokyong and I am a third-year student at the University of Chicago. I was born in Seoul, Korea, and grew up in Taipei, Taiwan. At UChicago, I am studying Data Science and Media Arts &amp; Design!</p>
      <div class="w3-row">
        <div class="w3-col m6 w3-center w3-padding-large">
          <img src="SAM_3998.JPG" class="w3-round w3-image" alt="Photo of Me" width="500" height="333">
        </div>
      </div>
    </div>


  </body>
</html>
